<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Roboto', sans-serif, Arial, Helvetica, sans-serif;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #292669;
            color: white;
            padding: 10px 0;
            width: 100%;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
        }

        .settings-button, .preferences-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-left: 5px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .settings-button:hover, .preferences-button:hover {
            background-color: #45a049;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #292669;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <div class="header-left">
            <a href="{{ url_for('home') }}">
                <img src="{{ logo_url }}" alt="ScanmyLog Logo">
            </a>
        </div>
        <div class="header-right">
            <a href="{{ url_for('settings') }}" class="settings-button">Settings & Preferences</a>
            <!-- Logout Button Form -->
            <form action="{{ url_for('logout') }}" method="post" style="margin-left: 10px;">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </div>

    <div class="navbar">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('filter') }}">Filter</a>
        <a href="{{ url_for('alert') }}">Alert</a>
        <a href="{{ url_for('case') }}">Case</a>
        <a href="{{ url_for('ueba') }}">UEBA</a>
        <a href="{{ url_for('event_help') }}">Event Help</a>
    </div>

    <h1>Update Your Settings</h1>
    <form action="/update_settings" method="POST">
        <label for="name">New Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter new name"><br><br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password"><br><br>

        <input type="submit" value="Update">
    </form>

</body>
</html>
